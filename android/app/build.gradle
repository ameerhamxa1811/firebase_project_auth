plugins {
    id "com.android.application"
    // START: FlutterFire Configuration
    id 'com.google.gms.google-services' // This is important for Firebase and Google Sign-In
    // END: FlutterFire Configuration
    id "kotlin-android"
    // The Flutter Gradle Plugin must be applied after the Android and Kotlin Gradle plugins.
    id "dev.flutter.flutter-gradle-plugin"
}

android {
    namespace = "com.flutterflex.firebase_auth"
    compileSdk = 34
    ndkVersion = flutter.ndkVersion

    compileOptions {
        sourceCompatibility = JavaVersion.VERSION_1_8
        targetCompatibility = JavaVersion.VERSION_1_8
    }

    kotlinOptions {
        jvmTarget = JavaVersion.VERSION_1_8
    }

    defaultConfig {
        // Specify your own unique Application ID (https://developer.android.com/studio/build/application-id.html).
        applicationId = "com.flutterflex.firebase_auth"
        minSdk = 23
        targetSdk = 33
        versionCode = flutter.versionCode
        versionName = flutter.versionName
    }

    buildTypes {
        release {
            // Signing config (ensure this is configured for release)
            signingConfig = signingConfigs.debug
        }
    }
}

dependencies {
    implementation 'com.google.android.gms:play-services-auth:20.1.0' // Add Google Sign-In SDK
    implementation 'com.google.firebase:firebase-auth:21.0.3' // Ensure Firebase Auth is added
    implementation 'com.google.firebase:firebase-core:21.0.0' // Firebase Core dependency

    // You might want to add other dependencies for Firebase or Google APIs as needed
}

// Apply the google-services plugin at the bottom of the file
apply plugin: 'com.google.gms.google-services' // This ensures Firebase and Google Sign-In work properly in the project

flutter {
    source = "../.."
}
